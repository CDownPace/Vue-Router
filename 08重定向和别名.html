<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <script src='../vue.js'></script>
  <script src='../vue-router.js'></script>
  <title>重定向和别名</title>
</head>

<body>
  <div id='app'>
    <router-view></router-view>
  </div>
  <script>
    let index = {
      template: "<h1>首页</h1>"
    }
    let article = {
      template: "<h1>文章列表</h1>"
    }

    let router = new VueRouter({
      routes: [{
          path: "/",
          redirect: "/article"
        },
        {
          path: "/article",
          component: article,
          alias: "/list"
          // alias的意思是别名：/a的别名是/b，意味着，当用户访问/b时，URL会保持为/b，但是路由匹配则为 /a，就像用户访问/a一样
        }
      ]
    })

    new Vue({
      el: '#app',
      router
    })
  </script>
</body>

</html>
